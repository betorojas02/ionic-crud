<ion-header>
  <ion-toolbar>
    <ion-title>Create Song</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label stacked>Nombre de la cancion</ion-label>
      <ion-input
        formControlName="songName"
        type="text"
       
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre del artista</ion-label>
      <ion-input
        formControlName="artistName"
        type="text"
        
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre del album</ion-label>
      <ion-input
        formControlName="albumName"
        type="text"
       
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descripcion de la cancion</ion-label>
      <ion-textarea
        formControlName="songDescription"
        type="text"
        placeholder="cual es el significado de la canciÃ³n"
      >
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!createSongForm.valid">
      Add Song
    </ion-button>
  </form>
</ion-content>
